<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>
        Glaccy Shop - магазин мороженого
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <img src="img/index-logo.png" alt="Логотип">
        <nav class="main-navigation">
            <ul class="site-navigation">
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="#delivery-payment.html">Доставка и оплата</a></li>
                <li><a href="#about-company">О Компании</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <div class="search-top">
                <input type="button" name="search" class="user-search">

                <div class="search-submenu">
                    <label for="search-field">Что ищем?</label>
                    <input type="search" name="search-field" id="search-field">
                </div>
            </div>

            <div class="user-login-top">
                <form action="http://htmlacademy.ru" method="GET">
                    <input type="button" name="login" class="user-login">
                </form>
                <div class="user-login-submenu">
                    <form action="http://htmlacademy.ru" method="POST">
                        <label for="user-email">Электронная почта</label>
                        <input type="text" name="user-email" id="user-email" placeholder="Электронная почта">
                        <label for="user-password"></label>
                        <input type="password" name="user-password" id="user-password" placeholder="Пароль">
                        <input class="button" type="button" value="Войти">
                        <a href="#">Забыли пароль?</a>
                        <a href="#">Регистрация</a>
                    </form>
                </div>
            </div>

            <div>
                <input type="button" name="cart" class="user-cart" value="Пусто">
            </div>
        </div>
        <div class="header-info">
            <p>
                C 10 до 20, ежедневно<br> 8 (495) 450-25-25
            </p>
        </div>
    </header>
    <main class="container"></main>
    <div class="slider"></div>
    <div class="offer-raspberry"></div>
    <div class="offer-chocolate"></div>
    <section class="hit"></section>
    <section class="features"></section>
    <article class="blog"></article>
    <section class="subscribe"></section>
    <section class="map"></section>
    <section class="feedback"></section>
    <footer></footer>
</body>

</html>
